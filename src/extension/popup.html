<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still Reader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
    }

    .container {
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #111;
    }

    .status {
      padding: 8px 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      font-size: 13px;
      background: #f5f5f5;
      color: #666;
    }

    .status.error {
      background: #fee;
      color: #c33;
    }

    .status.success {
      background: #efe;
      color: #3c3;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #111;
      color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
      background: #333;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #c33;
      color: #fff;
    }

    .btn-danger:hover:not(:disabled) {
      background: #a22;
    }

    .btn-group {
      display: flex;
      gap: 8px;
    }

    .btn-group button {
      flex: 1;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Still Reader</h1>
    <div id="status" class="status">Ready</div>
    <div class="controls">
      <button id="activate" class="btn-primary">Activate Reader</button>
      <button id="deactivate" class="btn-danger" disabled>Deactivate Reader</button>
      <div class="btn-group">
        <button id="font-dec" class="btn-secondary" disabled>âˆ’</button>
        <button id="font-inc" class="btn-secondary" disabled>+</button>
        <button id="theme-toggle" class="btn-secondary" disabled>Theme</button>
      </div>
    </div>
  </div>
  <script type="module" src="./popup.js"></script>
</body>
</html>
